
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedulr.AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ical.js/build/ical.min.js"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<style>
  body {
    background-color: #f0f4ff; /* Fallback for browsers that don't support the gradients */
    background-image: 
      radial-gradient(at 15% 20%, hsla(260, 100%, 80%, 0.2) 0px, transparent 50%),
      radial-gradient(at 80% 25%, hsla(230, 100%, 80%, 0.2) 0px, transparent 50%),
      radial-gradient(at 10% 80%, hsla(320, 100%, 85%, 0.25) 0px, transparent 50%),
      radial-gradient(at 85% 95%, hsla(240, 100%, 75%, 0.25) 0px, transparent 50%);
    background-attachment: fixed;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }

  /* Modal animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideIn {
    from { 
      transform: translateY(20px) scale(0.98); 
      opacity: 0;
    }
    to { 
      transform: translateY(0) scale(1); 
      opacity: 1;
    }
  }

  /* Title animation */
  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
